---
# Install 5.2 on both omero-server-olddep and omero-server-newdep
- hosts: all
  roles:

    - role: openmicroscopy.postgresql
      postgresql_install_server: True
      postgresql_databases:
        - name: omero
      postgresql_users:
        - user: omero
          password: omero
          databases: [omero]

    - role: ansible-role-omero-server
      omero_server_system_managedrepo_group: importer
      omero_server_config_set:
        omero.client.ui.tree.type_order:
          - screen
          - plate
          - project
          - dataset
      omero_server_release: "5.2"

  tasks:
    - name: additional config file
      copy:
        content: >
          config set omero.policy.binary_access -- "-read,-write,-image,-plate"
        dest: /opt/omero/server/config/molecule-additional-config.omero
      notify:
      - restart omero-server


# Attempt to upgrade to 5.3
# omero_server_upgrade is defined in molecule.yml host_vars so:
# - omero-server-newdep: upgraded
# - omero-server-olddep: unchanged
- hosts: all
  roles:

    - role: ansible-role-omero-server
      omero_server_system_managedrepo_group: importer
      omero_server_config_set:
        omero.client.ui.tree.type_order:
          - screen
          - plate
          - project
          - dataset
      # Ideally this would be set to the default `latest`, but we don't
      # have an easy way to check whether the currently installed version
      # is the latest
      omero_server_release: "5.3"


# Additional tasks for setting up tests
- hosts: all
  tasks:

  - name: create import user
    user:
      name: data-importer
      group: importer

  - name: create data directory
    file:
      path: /data/import
      state: directory

  - name: create fake image
    copy:
      content: ''
      dest: /data/import/test.fake

# testinfra Sudo doesn't use the `-i` flag, so the working directory needs
# to be accessible
- hosts: vagrant-hosts
  tasks:
  - name: make vagrant home accessible
    file:
      owner: vagrant
      group: vagrant
      mode: "0711"
      path: /home/vagrant
      state: directory
