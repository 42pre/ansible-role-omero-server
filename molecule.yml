---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 2048
        cpus: 2
  instances:
    - name: omero-server-ice36
      ansible_groups:
      - vagrant-hosts

docker:
  containers:
  - name: omero-server-ice36
    image: centos/systemd
    image_version: latest
    privileged: True
    ansible_groups:
    - docker-hosts

ansible:
  host_vars:
    omero-server-ice36:
      ice_version: "3.6"

  group_vars:
    docker-hosts:
      omero_server_systemd_require_network: False

verifier:
  name: testinfra
