---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 2048
        cpus: 2
  instances:
    - name: omero-server-olddep
      ansible_groups:
      - vagrant-hosts
    - name: omero-server-newdep
      ansible_groups:
      - vagrant-hosts

docker:
  containers:
  - name: omero-server-olddep
    image: centos/systemd
    image_version: latest
    privileged: True
    ansible_groups:
    - docker-hosts
  - name: omero-server-newdep
    image: centos/systemd
    image_version: latest
    privileged: True
    ansible_groups:
    - docker-hosts

ansible:
  host_vars:
    omero-server-olddep:
      omero_server_ice_version: "3.5"
      omero_server_postgres_version: "9.4"

  group_vars:
    docker-hosts:
      omero_server_systemd_require_network: False

verifier:
  name: testinfra
