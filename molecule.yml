---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 2048
        cpus: 2
  instances:
    - name: omero-server-ice35
    - name: omero-server-ice36

docker:
  # TODO: use a plain systemd image
  containers:
  - name: omero-server-ice35
    image: openmicroscopy/omero-ssh-c7
    image_version: latest
    privileged: True
  - name: omero-server-ice36
    image: openmicroscopy/omero-ssh-c7
    image_version: latest
    privileged: True

verifier:
  name: testinfra

# Skip the idempotence test
molecule:
  test:
    sequence:
      #- destroy
      - create
      - converge
      - verify
      #- destroy
